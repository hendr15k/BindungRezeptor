<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bindungsaffinität & Zielvorhersage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>Zielprotein Vorhersage</h1>
    <p>Geben Sie einen SMILES-String ein, um potenzielle Zielproteine vorherzusagen (ähnlich SwissTargetPrediction).</p>

    <div class="input-group">
        <input type="text" id="smilesInput" placeholder="z.B. CC(=O)OC1=CC=CC=C1C(=O)O" value="CC(=O)OC1=CC=CC=C1C(=O)O">
        <button onclick="predictTargets()">Vorhersagen</button>
    </div>

    <div id="result">
        <div style="text-align: center;">
            <div class="mol-image-container">
                <img id="mol-image" src="" alt="Molekülstruktur">
            </div>
        </div>

        <div id="properties-container" style="margin-bottom: 20px; font-size: 0.9em; color: #555;">
            <!-- Properties will be injected here -->
        </div>

        <table id="results-table">
            <thead>
                <tr>
                    <th>Zielprotein</th>
                    <th>Wahrscheinlichkeit</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- Results will be injected here -->
            </tbody>
        </table>

        <div class="simulation-note">
            <!-- Hint will be updated via JS -->
        </div>
    </div>
</div>

<script src="js/model.js"></script> <!-- Placeholder for the generated model -->
<script src="js/app.js"></script>

</body>
</html>
